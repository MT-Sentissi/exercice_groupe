{% extends 'bases/base_index.html' %}

{% load  static %}

{% block content %}

<section id="gtco-team" class="bg-white section-padding">
    <div class="container">
        <div class="section-content">
            <div class="heading-section text-center">
                <span class="subheading">
                    Specialties
                </span>
                <h2>
                    Our Team
                </h2>
            </div>
            <div class="row">
                {% for chef in chefs %}
                <div class="col-md-4">
                    <div class="team-card mb-5">
                        <img class="img-fluid" src=" {{chef.image.url}} " alt="">
                        <div class="team-desc">
                            <h4 class="mb-0"> {{chef.name}} </h4>
                            <p class="mb-1"> {{chef.Job_id.name}} </p>
                            <ul class="list-inline mb-0 team-social-links">
                                <li class="list-inline-item">
                                    <a href="#">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#">
                                        <i class="fab fa-google-plus-g"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
