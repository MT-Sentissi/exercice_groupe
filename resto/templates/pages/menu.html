{% extends "bases/base_index.html" %}

{% block content %}

<section id="gtco-menu" class="section-padding">
    <div class="container">
        <div class="section-content">
            <div class="row mb-5">
                <div class="col-md-12">
                    <div class="heading-section text-center">
                        <span class="subheading">
                            Specialties
                        </span>
                        <h2>
                            Our Menu
                        </h2>
                    </div>  
                </div>
            </div>
            <div class="row">
                {% for menu in menus %}
                <div class="col-lg-4 menu-wrap">
                        <div class="heading-menu">
                            <h3 class="text-center mb-5"> {{menu.title}} </h3>
                        </div>
                        <div class="menus d-flex align-items-center">
                            <div class="menu-img rounded-circle">
                                <img class="img-fluid" src=" {{menu.image.url}} " alt="">
                            </div>
                            <div class="text-wrap">
                                <div class="row align-items-start">
                                    <div class="col-8">
                                        <h4> {{menu.name_plat}} </h4>
                                    </div>
                                    <div class="col-4">
                                        <h4 class="text-muted menu-price"> {{menu.prix}} </h4>
                                    </div>
                                </div>
                                <p> {{menu.Ingredient_id.name}} </p>
                            </div>
                        </div>
                        <div class="menus d-flex align-items-center">
                            <div class="menu-img rounded-circle">
                                <img class="img-fluid" src="{{menu.image.url}}" alt="">
                            </div>
                            <div class="text-wrap">
                                <div class="row align-items-start">
                                    <div class="col-8">
                                        <h4>{{menu.name_plat}} </h4>
                                    </div>
                                    <div class="col-4">
                                        <h4 class="text-muted menu-price"> {{menu.prix}} </h4>
                                    </div>
                                </div>
                                <p>{{menu.Ingredient_id.name}}</p>
                            </div>
                        </div>
                </div>  
                {% endfor %}
                
                
            </div>
        </div>
    </div>
</section>

{% endblock content %}
